<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅转换前端</title>
    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ebeef5;
            color: #409EFF;
        }
        .el-input, .el-textarea {
            width: 100%;
        }
        .el-checkbox {
            display: block; /* 每个选项独占一行 */
            margin-bottom: 10px; /* 选项之间增加间距 */
        }
        .generate-btn {
            width: 100%;
            margin-top: 20px;
        }
        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ebeef5;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .copy-btn {
            margin-top: 10px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        .footer a {
            color: #409EFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 style="text-align: center; margin-bottom: 30px;">订阅转换前端</h1>

        <!-- 1. 订阅链接输入框 -->
        <div class="form-section">
            <div class="section-title">1. 订阅链接</div>
            <el-input
                placeholder="请输入您的原始订阅链接"
                v-model="form.sourceSubUrl">
            </el-input>
        </div>

        <!-- 2. 远程配置 -->
        <div class="form-section">
            <div class="section-title">2. 远程配置</div>
            <el-input
                placeholder="请输入远程配置文件的 URL"
                v-model="form.remoteConfig"
                clearable>
            </el-input>
        </div>

        <!-- 3. 更多选项 (精简版) -->
        <div class="form-section">
            <div class="section-title">3. 更多选项</div>
            <el-checkbox v-model="form.emoji" label="添加 Emoji"></el-checkbox>
            <el-checkbox v-model="form.list" label="仅输出节点列表"></el-checkbox>
            <el-checkbox v-model="form.sort" label="对节点排序"></el-checkbox>
            <el-checkbox v-model="form.fdn" label="过滤不规范节点"></el-checkbox>
            <el-checkbox v-model="form.tfo" label="启用 TFO"></el-checkbox>
        </div>

        <!-- 4. 生成订阅链接 -->
        <el-button type="primary" class="generate-btn" @click="generateLink" :loading="loading">生成订阅链接</el-button>

        <!-- 结果展示区域 -->
        <div class="result-section" v-if="generatedUrl">
            <div class="result-title">生成的订阅链接:</div>
            <el-input v-model="generatedUrl" :readonly="true"></el-input>
            <el-button type="success" class="copy-btn" @click="copyToClipboard(generatedUrl)" icon="el-icon-document-copy">复制链接</el-button>
        </div>



    <!-- 引入 Vue.js 和 Element UI -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                loading: false,
                // Worker 的基础 URL，会在 Worker 获取前端时被替换
                workerBaseUrl: 'https://bulianglin2023.dev', // Placeholder, will be replaced by Worker
                form: {
                    sourceSubUrl: '',
                    remoteConfig: '',
                    // 默认值根据你的要求设置
                    emoji: false,      // 默认关闭
                    list: false,       // 默认关闭
                    sort: false,       // 默认关闭
                    fdn: false,        // 默认关闭
                    tfo: false         // 默认关闭
                    // 移除了 scv, expand, new_name
                },
                generatedUrl: ''
            },
            methods: {
                async generateLink() {
                    if (!this.form.sourceSubUrl.trim()) {
                        this.$message.warning('请输入订阅链接');
                        return;
                    }

                    this.loading = true;
                    this.generatedUrl = '';

                    try {
                        // 构建基础 URL 和参数
                        let url = new URL('/subscription', this.workerBaseUrl); // 使用相对路径，Worker 会处理前缀

                        // 必需参数
                        url.searchParams.set('url', this.form.sourceSubUrl);

                        // 远程配置 (如果提供)
                        if (this.form.remoteConfig.trim()) {
                            url.searchParams.set('config', this.form.remoteConfig.trim());
                        }

                        // 可选参数 - 仅添加值为 true 的参数
                        if (this.form.emoji) url.searchParams.set('emoji', 'true');
                        if (this.form.list) url.searchParams.set('list', 'true');
                        if (this.form.sort) url.searchParams.set('sort', 'true');
                        if (this.form.fdn) url.searchParams.set('fdn', 'true');
                        if (this.form.tfo) url.searchParams.set('tfo', 'true');
                        // 移除了 scv, expand, new_name 的处理

                        this.generatedUrl = url.toString();
                        this.$message.success('订阅链接已生成');

                    } catch (error) {
                        console.error('生成链接时出错:', error);
                        this.$message.error('生成链接失败: ' + (error.message || '未知错误'));
                    } finally {
                        this.loading = false;
                    }
                },
                copyToClipboard(text) {
                    if (!text) return;
                    navigator.clipboard.writeText(text).then(() => {
                        this.$message.success('链接已复制到剪贴板');
                    }).catch(err => {
                        console.error('复制失败:', err);
                        this.$message.error('复制失败');
                    });
                }
            },
            mounted() {
                // 获取当前页面的 Origin 作为 Worker 的 Base URL
                this.workerBaseUrl = window.location.origin;
            }
        });
    </script>
</body>
</html>
